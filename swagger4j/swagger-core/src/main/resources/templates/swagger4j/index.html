<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>GOLD-COIN-ROOM API</title>
    <link rel="stylesheet" type="text/css" href="${baseUrl}/swagger-ui.css">
    <link rel="icon" type="image/png" href="${baseUrl}/favicon-32x32.png"
          sizes="32x32"/>
    <link rel="icon" type="image/png" href="${baseUrl}/favicon-16x16.png"
          sizes="16x16"/>
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }


    </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src='${baseUrl}/swagger-ui-bundle.js' type='text/javascript'
        charset="UTF-8"></script>
<script src='${baseUrl}/swagger-ui-standalone-preset.js'
        type='text/javascript'
        charset="UTF-8"></script>
<script>
    window.onload = function () {
        const url = '${baseUrl}';

        // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
            url: url,
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
        })
        // End Swagger UI call region

        window.ui = ui
    }


</script>
</body>
</html>
